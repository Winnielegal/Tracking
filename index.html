<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracker</title>
    <link rel="stylesheet" href="ordertracker.css">
</head>
<body>
    <div class="card">
        <div id="orderPrompt" class="info">
            <div class="row">
                <div class="col-12">
                    <input type="text" id="order_id" placeholder="Enter Order ID">
                    <button onclick="checkOrder()">Track Order</button>
                </div>
            </div>
        </div>
        <div id="orderDetails" style="display: none;">
            <div class="title">Purchase Receipt</div>
            <div class="info">
                <div class="row">
                    <div class="col-7">
                        <span id="heading">Date</span><br>
                        <span id="details">30 January 2024</span>
                    </div>
                    <div class="col-5 pull-right">
                        <span id="heading">Order No.</span><br>
                        <span id="order_number">20240128-0001</span>
                    </div>
                </div>      
            </div>      
        </div>      
        <div id="receipt" style="display: none;">
            <div class="pricing">
                <div class="row">
                    <div class="col-9">
                        <strong id="name">7 Gold Bars</strong>   
                    </div>
                    <div class="col-3">
                        <span id="price">&pound;6999.99</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-9">
                        <strong id="name">Shipping</strong>
                    </div>
                    <div class="col-3">
                        <span id="price">&pound;33.00</span>
                    </div>
                </div>
            </div>
            <div class="total">
                <div class="row">
                    <div class="col-9"><span id="name">Total</span></div>
                    <div class="col-3"><big>&pound;7,032.99</big></div>
                </div>
            </div>
        </div>
        <div id="tracking" style="display: none;">
            <div class="tracking">
                <div class="title">Tracking Order</div>
            </div>
            <div class="progress-track">
                <ul id="progressbar">
                    <li class="step0 active " id="step1">Ordered</li>
                    <li class="step0 active text-center" id="step2">Shipped</li>
                    <li class="step0 active text-right" id="step2">On the way</li>
                    <li class="step0 active text-right" id="step3">Shipping to Nevada</li>
                    <li class="step0 active text-right" id="step3">Item at Customs 
                        :Waiting for SSN and ID clearance.</li>
                </ul>
            </div>
        </div>

        <div class="footer">
            <div class="row">
                <div class="col-12">
                    Want any help? Please &nbsp;<a> contact us</a>
                </div>
            </div>
        </div>
    </div>

    <script src="ordertracker.js"></script>
</body>
</html>
